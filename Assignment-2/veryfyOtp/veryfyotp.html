<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify otp</title>
    <link rel="stylesheet" href="./veryfyotp.css">
</head>
<body>
    <div class="container">
        <div class="left-section">
            <div class="logo">Skillex.</div>
            
            <a href="../Sign in/signIn.html" class="back-link">
                <svg width="15" height="15" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M15 18l-6-6 6-6" stroke="#666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Back to login
            </a>
            
            <h1>Verify code</h1>
            <p>An authentication code has been sent to your email.</p>
            
            <div class="code-input-container">
                <input type="text" class="code-input" >
                <svg class="eye-icon" width="22" height="22" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 5C7 5 2.73 8.11 1 12.5C2.73 16.89 7 20 12 20C17 20 21.27 16.89 23 12.5C21.27 8.11 17 5 12 5ZM12 17.5C9.24 17.5 7 15.26 7 12.5C7 9.74 9.24 7.5 12 7.5C14.76 7.5 17 9.74 17 12.5C17 15.26 14.76 17.5 12 17.5ZM12 9.5C10.34 9.5 9 10.84 9 12.5C9 14.16 10.34 15.5 12 15.5C13.66 15.5 15 14.16 15 12.5C15 10.84 13.66 9.5 12 9.5Z" fill="#666"/>
                </svg>
            </div>
            
            <div class="resend-container">
                <span class="resend-text">Didn't receive a code?</span>
                <a href="../forgotPassword/forgotPassword.html" class="resend-link">Resend</a>
            </div>
            
            <button class="verify-button">Verify</button>
        </div>
        
        <div class="right-section">
            <img src="../photo/otp.png" alt="Security illustration" class="placeholder-image">
        </div>
    </div>
</body>
</html>
