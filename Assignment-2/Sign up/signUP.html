<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing up</title>
    <link rel="stylesheet" href="./signUP.css">
</head>
<body>

    <div class="container">
        <div class="left-panel">
            <img src="../photo/signup.png" alt="Hands holding phone with app interface" class="hands-image">
            
        </div>
        
        <div class="right-panel">
            <div class="logo">Skillex</div>
            
            <h1>Sign up</h1>
            <p class="subtitle">Let's get you all set up so you can access your personal account.</p>
            
            <form>
                <div class="form-row">
                    <div class="form-group">
                        <label>First Name</label>
                        <input type="text" class="form-control" >
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input type="text" class="form-control" >
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" class="form-control" >
                    </div>
                    <div class="form-group">
                        <label>Phone Number</label>
                        <input type="tel" class="form-control" >
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <div class="password-container">
                        <input type="password" class="form-control" >
                        <span class="eye-icon">üëÅÔ∏è</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label>Confirm Password</label>
                    <div class="password-container">
                        <input type="password" class="form-control" >
                        <span class="eye-icon">üëÅÔ∏è</span>
                    </div>
                </div>
                
                <div class="checkbox-container">
                    <input type="checkbox" id="agree">
                    <label for="agree" class="terms-text">
                        I agree to all the <a href="../terms/terms.html" class="terms-link">Terms</a> and <a href="../pivarcy/condition.html" class="privacy-link">Privacy Policies</a>
                    </label>
                </div>
                
                <button class="create-account-btn">Create account</button>
                
                <p class="login-text">
                    Already have an account? <a href="../Sign in/signIn.html" class="login-link">Login</a>
                </p>
                
                <p class="sign-up-with">Or Sign up with</p>
                
                <div class="social-buttons">
                    <button class="social-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="#1877f2" class="social-icon">
                            <path d="M9.19795 21.5H13.198V13.4901H16.8021L17.198 9.50977H13.198V7.5C13.198 6.94772 13.6457 6.5 14.198 6.5H17.198V2.5H14.198C11.4365 2.5 9.19795 4.73858 9.19795 7.5V9.50977H7.19795L6.80206 13.4901H9.19795V21.5Z"/>
                        </svg>
                    </button>
                    <button class="social-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" class="social-icon">
                            <path fill="#4285F4" d="M21.35 11.25H12v3.5h5.07c-.47 2.32-2.5 4-5.07 4-3.08 0-5.57-2.49-5.57-5.58 0-3.08 2.49-5.57 5.57-5.57 1.32 0 2.52.45 3.47 1.22l2.5-2.5C16.46 5.05 14.35 4.25 12 4.25c-5.09 0-9.25 4.15-9.25 9.25S6.91 22.75 12 22.75c5.34 0 9-3.75 9-9.02 0-.84-.09-1.66-.25-2.48z"/>
                        </svg>
                    </button>
                    <button class="social-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="#000000" class="social-icon">
                            <path d="M18.71 19.5C17.88 20.74 17 21.95 15.66 21.97C14.32 22 13.89 21.18 12.37 21.18C10.84 21.18 10.37 21.95 9.09997 22C7.78997 22.05 6.79997 20.68 5.95997 19.47C4.24997 17 2.93997 12.45 4.69997 9.39C5.56997 7.87 7.12997 6.91 8.81997 6.88C10.1 6.86 11.32 7.75 12.11 7.75C12.89 7.75 14.37 6.68 15.92 6.84C16.57 6.87 18.39 7.1 19.56 8.82C19.47 8.88 17.39 10.1 17.41 12.63C17.44 15.65 20.06 16.66 20.09 16.67C20.06 16.74 19.67 18.11 18.71 19.5ZM13 3.5C13.73 2.67 14.94 2.04 15.94 2C16.07 3.17 15.6 4.35 14.9 5.19C14.21 6.04 13.09 6.7 11.95 6.61C11.8 5.46 12.36 4.26 13 3.5Z"/>
                        </svg>
                    </button>
                </div>
            </form>
        </div>
    </div>

    
</body>
</html>
